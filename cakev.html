    #easter-cake {

    #go-journey-btn:hover {

      0% { transform: translateY(100vh) rotate(0deg) scale(1); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-60px) rotate(360deg) scale(1.1); opacity: 0; }
    }
  </style>

  <script>
    // Generate 7 candles
    const candleColors = ['#ffb6c1','#ffe4fa','#ff69b4','#fff','#ffb6c1','#ffe4fa','#ff69b4'];
    const candlesDiv = document.getElementById('candles');
    let blown = Array(7).fill(false);
    for(let i=0;i<7;i++){
      const candle = document.createElement('div');
      candle.className = 'candle';
      candle.style.background = `linear-gradient(180deg, ${candleColors[i]} 60%, #fff0fa 100%)`;
      candle.innerHTML = `<div class='wick'></div><div class='flame' id='flame${i}'><svg width='16' height='22'><ellipse cx='8' cy='11' rx='7' ry='10' fill='gold' opacity='0.85'/><ellipse cx='8' cy='13' rx='3' ry='5' fill='orange' opacity='0.7'/></svg></div>`;
      candle.onclick = function(e){
        if(blown[i]) return;
        blown[i]=true;
        const flame = document.getElementById('flame'+i);
        flame.classList.add('off');
        // Add smoke
        const smoke = document.createElement('div');
        smoke.className = 'smoke';
        smoke.innerHTML = `<svg width='12' height='18'><ellipse cx='6' cy='9' rx='5' ry='8' fill='gray' opacity='0.18'/></svg>`;

        setTimeout(()=>smoke.remove(),1100);
        checkAllBlown();
      };
      candlesDiv.appendChild(candle);
    }
    function checkAllBlown(){
      if(blown.every(x=>x)){
        setTimeout(showWish, 700);
      }
    }
    function showWish(){
      document.getElementById('wishPopup').classList.add('active');
      launchConfetti();
      setTimeout(()=>{
        popupMessages();
      }, 900);
    }
    // Confetti burst
    function launchConfetti(){
      const confetti = document.getElementById('confetti');
      confetti.innerHTML = '';
      const emojis = ['üéâ','üéÇ','üéà','ü•≥','‚ú®','üéä','üç∞','ü™Ö','üéÅ','üïØÔ∏è'];
      for(let i=0;i<38;i++){
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random()*100+'vw';
        piece.style.top = '-40px';
        piece.style.fontSize = (1.2+Math.random()*1.2)+'rem';
        piece.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        piece.style.animationDelay = (Math.random()*0.7)+'s';
        confetti.appendChild(piece);
      }
      setTimeout(()=>{confetti.innerHTML='';}, 2200);
    }
    // Popups
    function popupMessages(){
      const wishPopup = document.getElementById('wishPopup');
      const popups = [
        "Wishing you endless joy! ü•≥",
        "May your year be as sweet as cake! üç∞",
        "Stay lazy, stay awesome! üê®",
        "You light up every room! ‚ú®",
        "Sloth queen forever! üëë",
        "Bro loves you always! ü´Ç"
      ];
      let idx = 0;
      function showNext(){
        if(idx>=popups.length) return;
        const msg = document.createElement('div');
        msg.style.marginTop = '18px';
        msg.style.fontSize = '1.2rem';
        msg.style.color = '#ff69b4';
        msg.style.opacity = '0';
        msg.style.animation = 'popupMsg 1.2s cubic-bezier(.4,0,.2,1) forwards';
        msg.textContent = popups[idx++];
